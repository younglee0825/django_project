 {% extends 'blog/base.html' %}

 {% block content%}
    {% for post in posts%}
        <div class="post">
            <div class="date">
                {{post.published_date}}
            </div>
                <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a> </h1>
                <p>{{post.text|linebreaksbr}}</p><br>
                {% if post.image %}
                    <img src="{{post.image.url}}" width="500px">
                <br><br>
                {% endif %}
            </div>
            {% endfor%}
 {% endblock %}
